  <body>
    <div class="loginContainer">

        <div class="leftContainer">
          <h1>Hello there!</h1>
          <p>
            Welcome !! You are here for the first time create Your account and
            then get into the website.
          </p>
          <span>Already have a account?</span>

        </div>
        <div class="rigthContainer">
          <h1>Register</h1>
          <form
            form
            action="{{ url_for('register') }}"
            method="POST"
            class="FormContiner"
          >
            <input type="email" name="username" placeholder="Enter Your Name" />

              type="password"
              name="password"
              placeholder="Enter Your password"
            />
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
