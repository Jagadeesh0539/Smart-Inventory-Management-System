<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Model Results</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      .flex {
        display: flex;
      }

      .row {
        height: 100vh;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }

      .col {
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }

      .chart-container {
        align-items: center;
        justify-content: center;
        padding: 20px;
        flex-direction: column;
      }

      .chart-title {
        font-size: 24px;
      }

      .dough-nut-chart {
        margin-top: 50px;
        height: 100%;
        width: 100%;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      .row-2 {
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .row-2 h3 {
        font-size: 32px;
        padding-bottom: 30px;
        text-decoration: underline;
      }

      .clf-report {
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      table {
        border-collapse: collapse;
        border: 5px solid black;
        box-shadow: 7px 7px 0 black;
      }

      th,
      td {
        border: 3px solid black;
        font-size: 20px;
        padding: 20px 30px;
        text-align: center;
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 166, 0, 0.1);
      }

      tbody tr:nth-child(even):hover {
        background: rgba(255, 166, 0, 0.2);
      }

      tbody tr:nth-child(odd) {
        background: rgba(0, 255, 128, 0.1);
      }

      tbody tr:nth-child(odd):hover {
        background: rgba(0, 255, 128, 0.2);
      }

      .row-3 {
        flex-direction: column;
      }

      .row-3 h3 {
        font-size: 32px;
        padding: 50px 0;
        text-decoration: underline;
      }

      .row-3 .chart-container {
        width: 100%;
        height: 100%;
      }

      #heatmap {
        height: 100%;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-1 flex">
        <div class="col col-1 flex">
          <div class="chart-container flex">
            <h3 class="chart-title">Mean Abosulte Error</h3>
            <canvas class="dough-nut-chart dough-nut-chart-1"></canvas>
          </div>
        </div>
        <div class="col col-2 flex">
          <div class="chart-container flex">
            <h3 class="chart-title">Mean Squared Error</h3>
            <canvas class="dough-nut-chart dough-nut-chart-2"></canvas>
          </div>
        </div>
        <div class="col col-3 flex">
          <div class="chart-container flex">
            <h3 class="chart-title">R-Squared Score</h3>
            <canvas class="dough-nut-chart dough-nut-chart-3"></canvas>
          </div>
        </div>
      </div>
      <div class="row row-2 flex">
        <h3>Actual vs Predicted Quantity with Random Forest Regressor.</h3>
        <div class="clf-report flex">
            <img src="/static/css/actual_predicted_graph.png" class="graphImage"/>
        </div>
      </div>
    </div>
  </body>
</html>
