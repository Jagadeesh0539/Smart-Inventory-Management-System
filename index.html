<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Prediction Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1beff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            background-color: #c1beff;
            color: black;
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            width: 100%;
            text-align: center;
        }

        input[type="file"]:hover {
            background-color: #c1beff;
        }

        input[type="submit"] {
            background-color: #aca8f8;
            color: balck;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 50px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            outline: none;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload CSV for Demand Prediction</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV File:</label>
        <input type="file" id="file" name="file" accept=".csv">
        <br><br>
        <input type="submit" value="Upload">
        <p class="info">Please upload a CSV file for demand prediction. Max file size: 10MB.</p>
    </form>
</div>

</body>
</html>
